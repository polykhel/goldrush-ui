<aside
  class="fixed top-20 left-0 w-24 h-[calc(100vh-5rem)] bg-white z-40">
  <nav class="flex flex-col h-full gap-4">
    @for (item of items; track item.label) {
      <a class="flex flex-col items-center p-3 rounded-lg hover:bg-gray-100 transition-colors text-center"
         [routerLink]="item.routerLink">
        <i class="text-gray-600 text-2xl mb-2" [ngClass]="item.icon"></i>
        <span class="text-sm">{{item.label}}</span>
      </a>
    }
  </nav>
</aside>
