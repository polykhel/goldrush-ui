<div class="flex h-screen overflow-hidden">
  <app-navbar class="fixed top-0 left-0 right-0 z-50"/>
  @if (auth.isLoading$ | async) {
    <app-page-loader></app-page-loader>
  } @else {
    @if (isLoggedIn) {
      <app-sidebar class="fixed top-20 left-0 h-[calc(100vh-5rem)]"/>
    }
    <div [class.ml-24]="isLoggedIn" class="flex-1 mt-20 flex flex-col">
      <main #mainContent class="flex-1 p-8 rounded-tl-[30px] shadow-inner bg-gray-100 overflow-auto relative" (scroll)="onScroll($event)">
        <router-outlet></router-outlet>
        @if (showScrollButton) {
          <button
            (click)="mainContent.scrollTo({ top: 0, behavior: 'smooth' })"
            class="fixed bottom-8 right-8 w-12 h-12 rounded-full bg-blue-500 hover:bg-blue-600 text-white shadow-lg flex items-center justify-center transition-all transform hover:scale-110">
            <i class="pi pi-arrow-up text-xl"></i>
          </button>
        }
      </main>
      <footer class="py-4 px-6 bg-gray-100 text-gray-600 text-sm border-t">
        <div class="container mx-auto flex justify-between items-center">
          <div>
            Â© 2025 Goldrush Travel and Tours. All rights reserved.
          </div>
          <div class="flex gap-4">
            <a class="hover:text-gray-900" href="#">Privacy Policy</a>
            <a class="hover:text-gray-900" href="#">Terms of Service</a>
            <a class="hover:text-gray-900" href="#">Contact Us</a>
          </div>
        </div>
      </footer>
    </div>
  }
</div>
