<section class="container mx-auto max-w-5xl p-8 bg-white rounded-lg shadow-lg hover:shadow-xl border border-gray-100">
  <form [formGroup]="inquiryForm" class="max-w-5xl mx-auto">
    <div class="flex justify-between align-items-center mb-3">
      <p-button (click)="goBack()" [text]="true" icon="pi pi-arrow-left" label="Back"></p-button>
      <h2 class="text-2xl font-bold">{{ editMode ? 'Edit' : 'New' }} Inquiry</h2>
    </div>

    <!-- Basic Information Section -->
    <section class="mb-8 bg-gray-50 p-6 rounded-lg">
      <h3 class="text-lg font-bold mb-4 text-gray-700 border-b pb-2">Basic Information</h3>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <p-float-label variant="on">
          <p-select
            [options]="statusOptions"
            [styleClass]="'w-full'"
            formControlName="status"
            optionLabel="label"
            optionValue="value"
          >
          </p-select>
          <label for="status">Status</label>
        </p-float-label>

        <p-float-label variant="on">
          <p-date-picker [showIcon]="true" dateFormat="mm-dd-yy" fluid formControlName="date"
                         inputId="date"></p-date-picker>
          <label for="date">Date</label>
        </p-float-label>
      </div>

      <div class="mt-4">
        <p-float-label variant="on">
          <input class="w-full" formControlName="clientName" id="clientName" pInputText type="text">
          <label for="clientName">Client Name</label>
        </p-float-label>
      </div>

      <div class="mt-4">
        <label class="text-gray-700 font-semibold block mb-2">Source</label>
        <div class="flex flex-wrap items-center gap-4">
          <div class="flex items-center">
            <p-radio-button formControlName="source" inputId="sourceFB" value="FB"/>
            <label class="ml-2" for="sourceFB">Facebook/Instagram</label>
          </div>
          <div class="flex items-center">
            <p-radio-button formControlName="source" inputId="sourceW" value="WALK_IN"/>
            <label class="ml-2" for="sourceW">Walk-In</label>
          </div>
          <div class="flex items-center">
            <p-radio-button formControlName="source" inputId="sourceRe" value="REFERRAL"/>
            <label class="ml-2" for="sourceRe">Referral</label>
          </div>
        </div>
      </div>
    </section>

    <!-- Travel Details Section -->
    <section class="mb-8 bg-gray-50 p-6 rounded-lg" formGroupName="travelDetails">
      <h3 class="text-lg font-bold mb-4 text-gray-700 border-b pb-2">Travel Details</h3>
      <p-fluid class="grid grid-cols-2 gap-4 mb-4">
        <p-float-label variant="on">
          <p-select [options]="countries" formControlName="countryId" inputId="countryId" optionLabel="name"
                    optionValue="id">
            <ng-template pTemplate="dropdownicon">
              <i class="pi pi-map"></i>
            </ng-template>
          </p-select>
          <label for="countryId">Country</label>
        </p-float-label>

        <p-float-label variant="on">
          <input class="w-full" formControlName="destination" id="destination" pInputText
                 type="text">
          <label for="destination">Destination</label>
        </p-float-label>

        <p-float-label variant="on">
          <p-date-picker [showIcon]="true" dateFormat="mm/dd/y" formControlName="startDate" iconDisplay="input" (onSelect)="calculateTravelDuration()"/>
          <label for="startDate">Start Date</label>
        </p-float-label>

        <p-float-label variant="on">
          <p-date-picker [showIcon]="true" dateFormat="mm/dd/y" formControlName="endDate" iconDisplay="input" (onSelect)="calculateTravelDuration()"/>
          <label for="endDate">End Date</label>
        </p-float-label>
      </p-fluid>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div class="grid gap-4 grid-cols-2">
          <p-float-label variant="on">
            <p-input-number [showButtons]="true" formControlName="days" inputId="days"/>
            <label for="days">Days</label>
          </p-float-label>

          <p-float-label variant="on">
            <p-input-number [showButtons]="true" formControlName="nights" inputId="nights"/>
            <label for="nights">Nights</label>
          </p-float-label>
        </div>

        <p-float-label variant="on">
          <input fluid formControlName="preferredHotel" id="preferredHotel" pInputText type="text">
          <label for="preferredHotel">Preferred Hotel(s)</label>
        </p-float-label>
      </div>

      <div class="mt-4">
        <label class="text-gray-700 font-semibold block mb-2">Number of Travelers</label>
        <p-fluid class="grid grid-cols-2 gap-4">
          <p-float-label variant="on">
            <p-input-number [showButtons]="true" formControlName="adults" inputId="adults"/>
            <label for="adults">Adults</label>
          </p-float-label>
          <p-float-label variant="on">
            <p-input-number [showButtons]="true" formControlName="children" inputId="children"/>
            <label for="children">Children</label>
          </p-float-label>
          <p-float-label variant="on" *ngIf="childrenControl.value">
            <input pInputText formControlName="childAges" id="childAges"/>
            <label for="childAges">Child Age(s)</label>
          </p-float-label>
        </p-fluid>
      </div>
    </section>

    <!-- Package Details Section -->
    <section class="mb-8 bg-gray-50 p-6 rounded-lg">
      <h3 class="text-lg font-bold mb-4 text-gray-700 border-b pb-2">Package Details</h3>
      <div class="grid grid-cols-2 gap-4 mb-4">
        <div>
          <label class="text-gray-700 font-semibold block mb-2">Package Type</label>
          <div class="grid grid-cols-1 gap-2">
            <div class="flex items-center gap-2">
              <p-radio-button formControlName="packageType" inputId="allInclusive"
                              value="ALL_INCLUSIVE"/>
              <label for="allInclusive">All-Inclusive Package</label>
            </div>
            <div class="flex flex-col gap-2">
              <div class="flex items-center gap-2">
                <p-radio-button formControlName="packageType" inputId="custom" value="CUSTOM"/>
                <label for="custom">Custom Package</label>
              </div>
              <div *ngIf="inquiryForm.controls.packageType.value === 'CUSTOM'"
                   class="ml-6 flex flex-col gap-2">
                <div *ngFor="let option of packageOptions" class="flex items-center gap-2">
                  <p-checkbox
                    [formControlName]="'customPackageOptions'"
                    [inputId]="option.id"
                    [value]="option.id">
                  </p-checkbox>
                  <label [for]="option.id" class="ml-2"> {{ option.label }} </label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Pricing & Quotation Section -->
    <section class="mb-8 bg-gray-50 p-6 rounded-lg">
      <h3 class="text-lg font-bold mb-4 text-gray-700 border-b pb-2">Pricing & Quotation</h3>

      <div class="space-y-6">
        <!-- Provider Price List -->
        <div formArrayName="quotations">
          <div class="flex justify-between items-center mb-4">
            <label class="text-gray-700 font-semibold">Provider Quotations</label>
            <div class="flex gap-2 items-center">
              <p-select [(ngModel)]="selectedProvider" [ngModelOptions]="{standalone: true}"
                        [options]="availableProviders" [placeholder]="'Select Provider'"
                        optionLabel="name" optionValue="id"></p-select>
              <p-button (onClick)="addQuotation()" [disabled]="!selectedProvider"
                        icon="pi pi-plus" label="Add Quotation"></p-button>
            </div>
          </div>

          <div class="space-y-4">
            <app-provider-quotation (onGenerateQuotation)="generateQuotation($event)"
                                    *ngFor="let quotationControl of quotations.controls; let i = index"
                                    [formGroup]="getProviderQuotationControl(i)"
                                    [isEditMode]="editMode"
                                    [showFlightDetails]="showFlightDetails"
                                    [showChildPrices]="!!inquiryForm.get('travelDetails.children')?.value"
                                    [provider]="providerMap.get(quotationControl.get('providerId')?.value)!"
                                    (onSendEmail)="openEmailModal($event)"
                                    (onRemove)="removeQuotation(i)">
            </app-provider-quotation>
          </div>
        </div>
      </div>
    </section>

    <!-- Remarks Section -->
    <section class="mb-8 bg-gray-50 p-6 rounded-lg">
      <h3 class="text-lg font-bold mb-4 text-gray-700 border-b pb-2">Remarks</h3>
      <textarea class="w-full" formControlName="remarks" id="remarks" pTextarea rows="4"></textarea>
    </section>

    <div class="flex justify-end">
      <p-button (onClick)="saveInquiry()" [loading]="saving" [rounded]="true"
                class="transform transition-all duration-300 hover:scale-105"
                icon="pi pi-save" label="Save" severity="info"
                type="button"/>
    </div>

    <!-- Audit Information -->
    <div *ngIf="editMode" class="mt-12 text-xs text-gray-500 border-t pt-4 bg-gray-50 p-4 rounded-lg">
      <div class="grid grid-cols-2 gap-2">
        <div>Created by {{ auditFields.createdBy }} on {{ auditFields.createdAt| date:'medium' }}</div>
        <div>Last updated by {{ auditFields.updatedBy }} on {{ auditFields.updatedAt | date:'medium' }}</div>
      </div>
    </div>

    <app-email-preview-modal
      (send)="handleSendEmail()"
      (cancel)="showEmailPreview = false"
      *ngIf="emailData"
      [(visible)]="showEmailPreview"
      [emailData]="emailData"
      [isSending]="isSending"
    ></app-email-preview-modal>

    <app-quotation-preview
      (cancel)="showQuotationPreview = false"
      *ngIf="quotationData"
      [(visible)]="showQuotationPreview"
      [quotation]="quotationData"
    ></app-quotation-preview>
  </form>
  <p-toast></p-toast>
</section>
