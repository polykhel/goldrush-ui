<div class="grid grid-cols-2 gap-4 p-4">
  <div class="col">
    <label for="listInput" class="block text-sm font-medium text-gray-700 mb-2">Input List (One item per line)</label>
    <textarea id="listInput" pTextarea autoResize="autoResize" [(ngModel)]="inputText"
              class="w-full border rounded-md p-2 h-48"></textarea>
    <p-button type="button" label="Generate JSON" (onClick)="generateJson()" class="mt-2"></p-button>
  </div>
  <div class="col">
    <label for="jsonOutput" class="block text-sm font-medium text-gray-700 mb-2">JSON Output</label>
    <textarea id="jsonOutput" pTextarea autoResize="autoResize" [ngModel]="jsonOutput"
              class="w-full border rounded-md p-2 h-48" readonly></textarea>
  </div>
</div>
