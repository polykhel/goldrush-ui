<p-card>
  <ng-template #header>
    <header class="py-4 px-6 shadow-md">
      <div class="container mx-auto flex justify-between items-center">
        <h1 class="text-2xl font-bold">Inquiries</h1>
        <p-button label="Create New Inquiry" icon="pi pi-plus" (onClick)="createInquiry()"></p-button>
      </div>
    </header>
  </ng-template>

  <div class="flex justify-end gap-2 mb-4">
    <p-inputgroup>
      <p-inputgroup-addon>
        <i class="pi pi-search"></i>
      </p-inputgroup-addon>
      <input 
        pInputText 
        type="text" 
        (input)="onSearch($event)"
        [value]="searchTerm"
        placeholder="Search client or destination..."/>
    </p-inputgroup>
  </div>

  <p-table
    [value]="inquiries"
    [rows]="10"
    [paginator]="true"
    [tableStyle]="{ 'min-width': '75rem' }"
    [rowHover]="true"
    dataKey="id"
    [showCurrentPageReport]="true"
    [loading]="loading"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    (onPage)="onPage($event)"
    [rowsPerPageOptions]="[10, 25, 50]"
    [sortField]="sortField"
    [sortOrder]="sortOrder"
    (onSort)="onSort($event)"
    [totalRecords]="totalRecords"
    [lazy]="true"
  >
    <ng-template pTemplate="header">
      <tr>
        <th id="clientName" pSortableColumn="clientName">
          Client Name
          <p-sortIcon field="clientName"></p-sortIcon>
        </th>
        <th id="destination" pSortableColumn="destination">
          Destination
          <p-sortIcon field="destination"></p-sortIcon>
        </th>
        <th id="travelDates">Travel Dates</th>
        <th id="status" pSortableColumn="submitted">
          Status
          <p-sortIcon field="submitted"></p-sortIcon>
        </th>
        <th id="createdAt" pSortableColumn="createdAt">
          Created At
          <p-sortIcon field="createdAt"></p-sortIcon>
        </th>
        <th id="actions">Actions</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-inquiry>
      <tr>
        <td>{{ inquiry.clientName }}</td>
        <td>{{ inquiry.destination }}</td>
        <td>
          <div *ngFor="let dateRange of inquiry.dateRanges">
            {{ dateRange.start | date }} - {{ dateRange.end | date }}
          </div>
        </td>
        <td>
              <span [class]="inquiry.submitted ? 'text-green-600' : 'text-yellow-600'">
                {{ inquiry.submitted ? 'Submitted' : 'Draft' }}
              </span>
        </td>
        <td>{{ inquiry.createdAt | date }}</td>
        <td>
          <div class="flex gap-2">
            <p-button
              icon="pi pi-pencil"
              severity="secondary"
              (onClick)="editInquiry(inquiry)"
              [rounded]="true"
              [text]="true"
            ></p-button>
            <p-button
              icon="pi pi-trash"
              severity="danger"
              (onClick)="confirmDelete(inquiry)"
              [rounded]="true"
              [text]="true"
            ></p-button>
          </div>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="6" class="text-center">No inquiries found.</td>
      </tr>
    </ng-template>
  </p-table>
</p-card>

<p-toast></p-toast>
<p-confirmDialog header="Delete Confirmation" icon="pi pi-exclamation-triangle"></p-confirmDialog>
