<div class="container mx-auto px-4 py-8">
  <div class="flex flex-col justify-center items-center gap-10">
    <div class="px-4 mb-4 md:mb-0 min-w-full">
      <div class="bg-white rounded-lg shadow-md p-6">
        <app-quotation-form (onFormChange)="updatePreview($event)"></app-quotation-form>
      </div>
    </div>

    <div class="px-4">
      <div class="bg-white rounded-lg shadow-md p-6 relative">
        <app-quotation-preview [quotation]="quotation" id="preview"></app-quotation-preview>
        <div class="flex gap-4 justify-center items-center mt-4">
          <p-button label="Download as Image" icon="pi pi-image" severity="info" (onClick)="generateDoc('img')"/>
          <p-button label="Download as PDF" icon="pi pi-file-pdf" severity="secondary" (onClick)="generateDoc('pdf')"></p-button>
        </div>
      </div>
    </div>
  </div>
</div>
